<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Tic Tac Toe</h1>
<h2 id="gamemode"></h2>

<div id="status"></div>

<table id="gameboard">
<!-- Tic Tac Toe cells will be added in the JS-->
</table>

<br>
Chọn kiểu game:
<select id="gamesize">
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
</select>
(Sẽ chạy lại game sau khi chọn)

Chế độ chơi:

<button id="onep">Chế độ một người chơi</button>
<button id="twop">Chế độ hai người chơi</button>

</body>
<script src="script.js"></script>
</html>
